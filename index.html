<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Blackjack | 21</title>
  </head>
  <body>
    <h1 class="text-center mt-4 mb-3 text-warning">BLACKJACK</h1>
    <div class="grid-container mb-3">
      <div class="dealer-section grid-item text-center text-warning">
        <h2>DEALER</h2>
        <div class="card-area"></div>
        <button disabled="disabled" class="btn btn-warning btn-lg">
          Value :
        </button>
      </div>
      <div
        class="player-section grid-item text-center text-warning value-display"
      >
        <h2>PLAYER</h2>
        <div class="card-area"></div>
        <button
          disabled="disabled"
          class="btn btn-warning btn-lg value-display"
        >
          Value :
        </button>
      </div>
    </div>
    <div class="action-buttons text-center">
      <button class="btn btn-warning btn-lg mx-3 start" type="reset">
        Start
      </button>
      <button class="btn btn-warning btn-lg mx-3 hit" type="submit">Hit</button>
      <button class="btn btn-warning btn-lg mx-3 stand" type="submit">
        Stand
      </button>
    </div>
    <div class="winner-display text-center"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
